<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My DevOps Project</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, Юсиф!</h1>
        <p>Введи имя, и я пришлю тебе уведомление в Telegram.</p>
        <input type="text" id="userName" placeholder="Твое имя"><br>
        <button onclick="sendNotice()">Отправить боту</button>
        <p id="status"></p>
    </div>

    <script>
        async function sendNotice() {
            const nameInput = document.getElementById('userName');
            const status = document.getElementById('status');
            const name = nameInput.value || 'Аноним';

            status.innerText = "Отправка...";
            status.style.color = "black";

            try {
                // Вот тот самый кусок кода, вставленный правильно внутрь функции
                const response = await fetch('https://aishamylove.duckdns.org/api/web-notice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });

                if (response.ok) {
                    status.innerText = "✅ Красава! Уведомление в Телеге!";
                    status.style.color = "green";
                    nameInput.value = ""; // Очистим поле
                } else {
                    status.innerText = "❌ Ошибка сервера: " + response.status;
                    status.style.color = "red";
                }
            } catch (error) {
                status.innerText = "❌ Ошибка! Проверь nginx.conf и домен.";
                status.style.color = "red";
                console.error('Подробности ошибки:', error);
            }
        }
    </script>
</body>
</html>
