<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My DevOps Project</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, Юсиф!</h1>
        <p>Введи имя, и бот пришлет уведомление в Telegram.</p>
        <input type="text" id="userName" placeholder="Твое имя"><br>
        <button onclick="sendNotice()">Отправить боту</button>
        <p id="status"></p>
    </div>

    <script>
        async function sendNotice() {
            const name = document.getElementById('userName').value || 'Аноним';
            const status = document.getElementById('status');
            status.innerText = "Отправка...";

            try {
                // Мы используем относительный протокол //, чтобы избежать конфликта http/https
                const response = await fetch('//aishamylove.duckdns.org:5000/web-notice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });

                if (response.ok) {
                    status.innerText = "✅ Уведомление улетело Юсифу!";
                    status.style.color = "green";
                } else {
                    status.innerText = "❌ Ошибка сервера (код " + response.status + ")";
                    status.style.color = "red";
                }
            } catch (error) {
                status.innerText = "❌ Браузер блокирует запрос. Попробуй открыть сайт через http (без S)";
                status.style.color = "red";
                console.error(error);
            }
        }
    </script>
</html>
