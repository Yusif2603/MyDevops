<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Для моей прекрасной Аиши</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
            z-index: 10;
        }

        h1 { color: #ff0055; font-size: 3rem; margin-bottom: 20px; text-shadow: 0 0 10px #ff0055; }
        
        .poem {
            font-style: italic;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #ffcccc;
        }

        /* Анимация сердечек */
        .heart {
            position: absolute;
            top: -10px;
            color: #ff0055;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Для Аиши ❤️</h1>
        <div class="poem">
            Твои глаза, как две звезды в ночи,<br>
            От них в моей душе всегда ключи.<br>
            Любовь к тебе — мой главный в жизни путь,<br>
            И с этой тропки мне уж не свернуть.
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
