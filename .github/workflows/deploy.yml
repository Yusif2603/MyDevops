name: Deploy to AWS with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переходим в папку проекта (создаем, если нет)
            mkdir -p ~/app
            cd ~/app

            # Копируем всё содержимое репозитория на сервер
            # (В реальных проектах используют git pull, но для начала сделаем так)
            
            # Удаляем старые контейнеры, если они были запущены не через compose
            sudo docker stop my-web-site || true
            sudo docker rm my-web-site || true

            # Запускаем магию Docker Compose
            # -d значит "в фоне", --build значит "пересобрать образы"
            sudo docker-compose up --build -d
