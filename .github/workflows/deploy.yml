name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./website  # Указываем, что всё лежит в папке website
          file: ./website/Dockerfile # Прямой путь к докерфайлу
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-web-site:latest

      - name: Deploy to AWS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-web-site:latest
            sudo docker stop my-web-site || true
            sudo docker rm my-web-site || true
            sudo docker run -d --name my-web-site \
              -p 80:80 -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt \
              ${{ secrets.DOCKER_USERNAME }}/my-web-site:latest
